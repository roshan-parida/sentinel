<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Sentinel - Smart Home Security System. Monitor and control your home security."
        />
        <title>Sentinel</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body data-theme="light">
        <div class="theme-toggle">
            <button id="theme-switch" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="container">
            <header>
                <div class="logo-container">
                    <i class="fas fa-shield-alt" aria-hidden="true"></i>
                    <h1>Sentinel</h1>
                </div>
                <p class="subtitle">Smart Home Security System</p>
                <div
                    id="connection-status"
                    class="status-disconnected"
                    role="status"
                >
                    <i class="fas fa-plug" aria-hidden="true"></i>
                    <span>Disconnected</span>
                </div>
            </header>

            <main>
                <section class="dashboard-grid">
                    <article class="card status-panel">
                        <header class="card-header">
                            <i class="fas fa-chart-line" aria-hidden="true"></i>
                            <h2>System Status</h2>
                        </header>
                        <div class="card-content">
                            <div class="status-row">
                                <div class="status-icon">
                                    <i
                                        class="fas fa-lock"
                                        aria-hidden="true"
                                    ></i>
                                </div>
                                <div class="status-info">
                                    <span class="label">Armed Status</span>
                                    <span id="system-status" class="value"
                                        >Unknown</span
                                    >
                                </div>
                                <div
                                    id="status-armed"
                                    class="status-indicator"
                                ></div>
                            </div>
                            <div class="status-row">
                                <div class="status-icon">
                                    <i
                                        class="fas fa-bell"
                                        aria-hidden="true"
                                    ></i>
                                </div>
                                <div class="status-info">
                                    <span class="label">Alarm Status</span>
                                    <span id="alarm-status" class="value"
                                        >Unknown</span
                                    >
                                </div>
                                <div
                                    id="status-alarm"
                                    class="status-indicator"
                                ></div>
                            </div>
                            <div class="status-row">
                                <div class="status-icon">
                                    <i
                                        class="fas fa-thermometer-half"
                                        aria-hidden="true"
                                    ></i>
                                </div>
                                <div class="status-info">
                                    <span class="label">Temperature</span>
                                    <span id="temperature" class="value"
                                        >--Â°C</span
                                    >
                                </div>
                                <div
                                    id="temp-indicator"
                                    class="status-indicator"
                                ></div>
                            </div>
                        </div>
                    </article>

                    <article class="card control-panel">
                        <header class="card-header">
                            <i class="fas fa-sliders-h" aria-hidden="true"></i>
                            <h2>System Controls</h2>
                        </header>
                        <div class="card-content">
                            <div class="button-grid">
                                <button id="btn-arm" class="btn btn-primary">
                                    <i
                                        class="fas fa-lock"
                                        aria-hidden="true"
                                    ></i>
                                    <span>Arm System</span>
                                </button>
                                <button
                                    id="btn-disarm"
                                    class="btn btn-secondary"
                                >
                                    <i
                                        class="fas fa-lock-open"
                                        aria-hidden="true"
                                    ></i>
                                    <span>Disarm System</span>
                                </button>
                                <button
                                    id="btn-toggle"
                                    class="btn btn-tertiary"
                                >
                                    <i
                                        class="fas fa-sync-alt"
                                        aria-hidden="true"
                                    ></i>
                                    <span>Toggle System</span>
                                </button>
                            </div>
                        </div>
                    </article>

                    <article class="card activity-panel">
                        <header class="card-header">
                            <i class="fas fa-history" aria-hidden="true"></i>
                            <h2>Recent Activity</h2>
                        </header>
                        <div class="card-content">
                            <div
                                id="activity-log"
                                class="activity-log"
                                aria-live="polite"
                            ></div>
                        </div>
                    </article>
                </section>
            </main>

            <footer>
                <p>&copy; 2025 Sentinel - Smart Home Security System</p>
            </footer>
        </div>

        <div
            id="toast-container"
            class="toast-container"
            aria-live="assertive"
        ></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
